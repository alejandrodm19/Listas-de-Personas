<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Personas</title>
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
      <h1>Listado de Personas</h1>
    </div>

    <aside class="izquierda">
      <p>Próximamente añadiremos la opción de poder colocar tu:</p>
      <ul>
        <li>Fecha de nacimiento</li>
        <li>Dirección</li>
        <li>Correo electrónico</li>
      </ul>
    </aside>

    <div class="contenedor">
      <div class="elemento">
        <ul id="personas">
          <!-- <li>Alejandro Malvacias</li> -->
        </ul>
      </div>
    </div>

    <div class="contenedor">
      <div style="text-align: center">
        <button style="cursor: pointer" onclick="agregarPersona()">+</button>
      </div>
      <form id="forma">
        <input
          type="text"
          id="nombre"
          placeholder="Coloca tu Nombre"
          required
        />
        <input
          type="text"
          id="apellido"
          placeholder="Coloca tu Apellido"
          required
        />
      </form>
    </div>
    <div class="contenedor" id="cabecero">
      <h1>Gracias por participar</h1>
    </div>

    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
